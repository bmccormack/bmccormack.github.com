  <script>
  (function() {
    //console.log(window.location.href);
    function getParameterByName(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[\[\]]/g, "\\$&");
      var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, " "));
    } 
    window.onload = function(){
      var firstName = getParameterByName("firstName")
      //console.log(firstName)
      document.getElementById("firstName").innerHTML = firstName
      var massTime = getParameterByName("massTime")
      //console.log(massTime)    
      document.getElementById("massTime").innerHTML = massTime
      var massWeekday = getParameterByName("massWeekday")
      //console.log(massWeekday)
      document.getElementById("massWeekday").innerHTML = massWeekday
      
      var fullName = getParameterByName("fullName")
      var sundayDate = getParameterByName("sundayDate")
      var email = getParameterByName("email")
      var mass = getParameterByName("mass")
      
      FS.identify(email, {
        "firstName_str": firstName,
        "massTime_str": massTime,
        "massWeekday_str": massWeekday,
        "displayName": fullName,
        "sundayDate_str": sundayDate,
        "email": email,
        "mass_str": mass
      }
    }
  })();
