<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <!-- Thank You bootstrap via https://bootstrapcreative.com/pattern/bootstrap-thank-page-layout/ -->
  <title>KofC Christmas Sale Confirmation</title>
  <style>
    .text-xs-center {
      text-align: center!important;
    }
  </style>
  <script>
    function getParameterByName(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[\[\]]/g, "\\$&");
      var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, " "));
    } 
    document.getElementById("firstName").innerHTML = getParameterByName("firstName")
    document.getElementById("massTime").innerHTML = getParameterByName("massTime")
    document.getElementById("massWeekday").innerHTML = getParameterByName("massWeekday")    
  </script>
</head>
<body>
<div class="jumbotron text-xs-center">
  <h1 class="display-3">Thank You <span id="firstName"></span>!</h1>
  <p class="lead">We'll see you after the <strong><span id="massTime"></span> mass</strong> on <span id="massWeekday"></span>.</p>
  <hr>
  <p>
    Change your mind? Email <a href="mailto:ben@benmccormack.com?Subject=KofC%20Christmas%20Sale">ben@benmccormack.com</a> 
    and let Ben know.</p>
  </p>
</div>
</body>
